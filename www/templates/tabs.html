<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced  tabs-light" ng-class="{'tabs-item-hide': hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!--  Tab -->
  <ion-tab title="分类" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/category">
    <ion-nav-view name="tab-category"></ion-nav-view>
  </ion-tab>

  <!--  Tab -->
  <ion-tab title="发布" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/publish"
           ng-show="checkLogin()" >
    <ion-nav-view name="tab-publish"></ion-nav-view>
  </ion-tab>

  <!--  Tab -->
  <ion-tab title="发现" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/discovery">
    <ion-nav-view name="tab-discovery"></ion-nav-view>
  </ion-tab>

  <!--  Tab -->
  <ion-tab title="我的"   icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
